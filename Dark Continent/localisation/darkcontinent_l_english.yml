l_english:
 MODBOOKMARK_NAME: "Dark Continent"
 MODBOOKMARK_DESC: "The black death has finally begun to retreat after claiming almost all of Europe. Muslim pioneers prepare to reclaim the empty fields and abandoned universities of the deceased Christian kings and establish their own place in the world. In the east great explorers say goodbye to their families and prepare to sail to the edge of the world. In far away lands, tribes and empires alike are entering a renaissance of their own."